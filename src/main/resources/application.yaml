spring:
  application:
    name: flowmanage

  spring:
    profiles:
      active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/flowmanage_db
    username: postgres
    password: postgres
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: super-secret-key-change-this-later
  expiration: 3600000 # 1 jam (ms)

logging:
  level:
    root: INFO
    com.flowmanage: DEBUG

server:
  error:
    include-stacktrace: never
    include-message: always
